<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Home</title>
  <link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet" />
  <link rel="stylesheet" href="uno.css">
</head>

<body class="bg-black text-white font-sans">
  <h1>Resume</h1>
  <ul class="bg-gray-7 rounded-xl p-4 flex flex-col items-start">
    {% assign pdf_files = site.static_files | where: "pdf", true %}
    {% for pdf in pdf_files %}
    <li class="flex">
      <a class="flex flex-row visited:text-white active:text-white" href=".{{ pdf.path }}">
        <div class="i-carbon-document-pdf w-8 h-8" />
        <div>{{ pdf.name }}</div>
      </a>
    </li>
    {% endfor %}
  </ul>
</body>

</html>
