<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Home</title>
  <link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet" />
  <link rel="stylesheet" href="uno.css">
</head>

<body class="bg-black text-white font-sans">
  <div class="flex flex-col items-start p-4 w-100dvw">
    <h1>Resume</h1>
    <div class="bg-gray-7 rounded-xl p-4 flex flex-col items-start text-xl font-bold gap-2 max-w-full">
      {% assign pdf_files = site.static_files | where: "pdf", true %}
      {% for pdf in pdf_files %}

      <a class="visited:text-white active:text-white text-white flex flex-row" href=".{{ pdf.path }}">
        <div class="flex flex-row items-start gap-2">
          <div class="i-carbon-document-pdf w-8 h-8"></div>
          <div>{{ pdf.name }}</div>
        </div>
      </a>

      {% endfor %}
    </div>
  </div>
</body>

</html>
